<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
<style>
	.social_signin_text {
		color:#FFFFFF;
		font-family: 'Roboto', sans-serif;background-color:#4285F4;
	}
  </style>
<script src="/__/firebase/5.8.2/firebase-app.js"></script>
<script src="/__/firebase/5.8.2/firebase-auth.js"></script>
<script src="/__/firebase/5.8.2/firebase-firestore.js"></script>
<script src="/__/firebase/5.8.2/firebase-functions.js"></script>
<script src="/__/firebase/init.js"></script>
<script>
        var db = firebase.firestore();
        var functions = firebase.functions();
</script>

<script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
<div class="login-logo">
<a href="/site"><b>Park</b>Planr</a>
</div>

<div class="login-box-body">
	<div id="div_signing_out_now">Signing out</div>
</div>


<script src="/js/jquery.min.js"></script>

<script src="/js/bootstrap.min.js"></script>

<script src="/adminlteplugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

<script>
        function signout() {
                firebase.auth().signOut().then(function() {
                        console.log('Signed Out');
                        location.href="/";
                }, function(error) {
                        console.error('Sign Out Error', error);
                        location.href="/";
                });
        };
	signout();
</script>
</body>
</html>
